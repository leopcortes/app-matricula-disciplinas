<ion-header>
  <ion-navbar>
    <ion-title>{{ 'MATRICULA_HISTORICO_LIST_TITLE' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <div ion-item padding text-wrap>
    <ion-avatar item-start>
      <img [src]="currentAluno.profilePic" />
    </ion-avatar>
    <h2>{{currentAluno.matricula}}</h2>
    <p>{{currentAluno.nome}}</p>
  </div>

  <ion-list>
    <ion-item text-wrap class="MatriculaHistorico" *ngFor="let matricula of currentMatriculasHistorico">
        <h2>{{matricula.turma.disciplina.codigo + '-' + matricula.turma.disciplina.nome}}</h2>
        <h2>{{matricula.turma.codigo}}</h2>
        <p>{{matricula.status + ' em ' + matricula.dataHora}}</p>
    </ion-item>
  </ion-list>

</ion-content>
