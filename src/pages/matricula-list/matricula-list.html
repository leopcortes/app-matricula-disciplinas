<ion-header>
  <ion-navbar>
    <ion-title>{{ 'MATRICULA_LIST_TITLE' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div ion-item padding text-wrap>
    <ion-avatar item-start>
      <img [src]="currentAluno.profilePic" />
    </ion-avatar>
    <h2>{{currentAluno.matricula}}</h2>
    <p>{{currentAluno.nome}}</p>
  </div>

  <ion-list>
      <button *ngFor="let matricula of currentMatriculas" ion-item (click)="openMatricula(matricula)"  text-wrap>
        <h2>{{matricula.turma.disciplina.codigo + ' - ' + matricula.turma.disciplina.nome}}</h2>
        <h2>{{matricula.turma.codigo}}</h2>
        <p>{{matricula.status}}</p>
      </button>
  </ion-list>
</ion-content>
<ion-footer *ngIf="(currentMatriculaConfirmada == false)">
  <div class="btn-wrapper">
    <button ion-button icon-left color="secondary" (click)="confirmarMatricula()">
      <ion-icon name="checkmark-circle"></ion-icon>
      {{ 'COMPLETE_BUTTON' | translate }}
    </button>
  </div>
</ion-footer>
