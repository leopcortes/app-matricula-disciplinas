<ion-header>
  <ion-navbar>
    <ion-title>{{ 'LISTA_OFERTA_TURMA_TITLE' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item (click)="adicionarTurma(turma)" *ngFor="let turma of currentTurmas"  text-wrap>
      <h2>{{turma.disciplina.codigo+ ' - ' + turma.disciplina.nome}}</h2>
      <h2>{{turma.codigo}}</h2>
      <p *ngFor="let horario of turma.horarios">{{ horario.dia+': '+horario.horaInicio+' às '+horario.horaFim}}</p>
      <p>{{ 'Vagas Disponíveis: '+(turma.vagas-turma.alunosMatriculados)}}</p>
    </button>
  </ion-list>

</ion-content>
